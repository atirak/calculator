<script>
    function calculate(param1, param2){
        return param1 + param2;
    }
    console.log(calculate(10,5));

    var calculate = function(param1, param2){
        return param1 * param2;
    }
    console.log(calculate(10,5));

    //Callback function
    function say(){
        console.log("Say...");
        function sayHI(){
            setTimeout(function (){console.log("Hi");},3000);
        }
        sayHI();
        console.log("Bye");
    }
    say();
</script>
